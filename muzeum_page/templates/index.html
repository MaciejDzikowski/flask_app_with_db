{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/style.css"/>
<header class="header" style="background-image: url('../static/images/bg_index.jpg')">
<div>
    <h1 class="light-text">Witaj!</h1><br><br>
    <h4 class="light-text">Wyszukaj eksponat:</h4><br>
    <h6 class="light-text" style="color: red">{{ msg }}</h6>
    <div>
        <form method="POST" action="{{ url_for('main.find_exhibit') }}">
            <div class="form-group">
                <label class="light-text" for="title">Tytul</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Wpisz tytul"
                />
            </div>
            <div class="form-group">
                <label class="light-text" for="author">Autor</label>
                <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    placeholder="Podaj autora"
                />
            </div>
            <div class="form-group">
                <label class="light-text" for="etype">Typ</label>
                <input
                    type="text"
                    class="form-control"
                    id="etype"
                    name="etype"
                    placeholder="Podaj typ"
                />
            </div>
            {% if current_user.is_authenticated %}
                <div class="form-group">
                    <label class="light-text" for="date">Data</label>
                    <input
                        type="date"
                        class="form-control"
                        id="date"
                        name="date"
                        placeholder="Podaj date"
                    />
                </div>
            {% endif %}
            <h6 class="light-text">*nie musisz uzupelniac wszystkich pol</h6>
            <button type="submit" class="btn btn-secondary">Szukaj</button>
        </form>
    </div>
</div>
{% endblock %}
