{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/style.css"/>
<header class="header" style="background-image: url('../static/images/bg_login.jpg')">
<div class="col-md-4 col-md-offset-4">
  <form method="POST" action="{{ url_for('auth.login') }}">
    <h2 class="light-text">Logowanie</h2>
    <h6 class="light-text" style="color: red">{{ error }}</h6><br>
    <div class="form-group">
      <label class="light-text" for="name">Nazwa uzytkownika</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Wpisz nazwe uzytkownika"
      />
    </div>
    <div class="form-group">
      <label class="light-text" for="password">Haslo</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Wpisz haslo"
      />
    </div>
    <button type="submit" class="btn btn-secondary">Zaloguj</button>
  </form>
</div>
{% endblock %}
